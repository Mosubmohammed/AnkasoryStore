      <div class="col-md-8">

            <center>

            {{product.description}}

          {% if product.is_sale%}
          <div
          class="d-flex justify-content-center small text-warning mb-2"
        >
          <div class="bi-star-fill"></div>
          &nbsp;&nbsp;Sale!&nbsp;&nbsp;
          <div class="bi-star-fill"></div>
        </div>
        <!-- Product price-->
        <strike>${{product.price}}</strike>
        &nbsp; ${{product.sale_price}}
          {%else%}
          
            ${{product.price}}
      </br>Id:{{product.id}}
          {%endif%}
        </br>
    </br>

          <a class="btn btn-secondary" href="{% url 'home'%}"
                    >Home</a>
                    <a type="button" value="{{product.id}}" id="add-cart" class="btn btn-secondary"
                    >Add to Cart</a>
        </center>

      </div>

<script>
  $(document).on('click', '#add-cart' function(e) {
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: '{% url 'cart_add' %}',
      data: {
        product_id:$('#add-cart').val(),
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action:'post'
      },
      success: function(json) {
        console.log(json);
      },
      error: function(xhr, errmsg, error) {
        console.log(xhr.status + ": " + errmsg + ": " + error);
      }
    });

  });
  </script>
